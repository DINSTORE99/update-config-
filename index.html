<head>

  <style>
    body {

      overflow:hidden;

    }
    .btn-link:hover { transform:scale(1.05); }
    .btn-link::before {
      content:"";
      position:absolute;
      top:0;
      left:-75%;
      width:50%;
      height:100%;
      background:linear-gradient(
        120deg,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0.6) 50%,
        rgba(255,255,255,0.1) 100%
      );
      transform:skewX(-20deg);
      animation:shine 2s infinite;
    }
    @keyframes shine {
      0% { left:-75%; }
      50% { left:125%; }
      100% { left:125%; }
    }
    /* Status Glow */

      font-weight: bold;
      margin-top: 12px;
      text-align: center;
      font-size: 16px;
    }

      color: lime;

    }

    @keyframes glowOnline {
      0%, 100% { text-shadow: 0 0 5px lime, 0 0 10px lime; }

    }
    @keyframes glowOffline {

<body>

  <h1>UPDATE CONFIG HC</h1>

<!-- Countdown Box -->
<div class="countdown-box">

  <h2>Expired: 10 Oktober 2025</h2>
  <div id="timer" class="timer">00 : 00 : 00 : 00</div>
</div>

<!-- Kata-kata Hari Ini -->
<div class="quote-box">
  <h2> Din-Store Kata-kata Hari Ini</h2>
  <p id="daily-quote" class="typing"></p>
</div>

<style>
.countdown-box {
  background: #000;
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  margin: 20px auto;
  max-width: 400px;

}
.countdown-box h2 {

}

}

.quote-box {
  background: #114b8a;

  max-width: 400px;
  color: white;
  text-align: center;
  box-shadow: 0 0 15px rgba(0,0,0,0.4);
  border: 1px dashed #66a3ff;
}
.quote-box h2 {
  margin-bottom: 10px;

}

  font-size: 16px;

  color: #ddd;

</style>

<script>
// Daftar kata-kata per hari (0 = Minggu, 6 = Sabtu)
const quotes = [
  "Jangan dengarkan apa kata orang, tetap fokus pada tujuanmu.",
  "Kegagalan adalah bukti bahwa kamu sedang berusaha. Bangkit lagi, jangan berhenti di sini.!",
  "‚ú® Selasa penuh inspirasi, terus melangkah jangan berhenti!",
  "Jangan biarkan penghinaan menjatuhkanmu. Justru jadikan itu alasan untuk bangkit dan semakin kuat.",
  "Putus asa hanya membuatmu berhenti, padahal keberhasilan bisa jadi tinggal selangkah lagi.",
  "Tetaplah berjuang, jangan biarkan rasa putus asa merampas mimpimu.",
  "Penghinaan bukan penghalang, kegagalan bukan alasan‚Ä¶ tetap gas, jangan lupa order ya bosku üòÅüöÄ"
];

function typeWriterEffect(text, elementId, speed = 50) {
  let i = 0;
  const el = document.getElementById(elementId);
  el.textContent = "";
  function typing() {
    if (i < text.length) {
      el.textContent += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    }
  }
  typing();
}

function updateQuote() {
  const today = new Date().getDay(); // 0 - 6
  typeWriterEffect(quotes[today], "daily-quote", 50);
}

// Jalankan saat load
updateQuote();

// Cek pergantian hari setiap menit
setInterval(() => {
  const now = new Date();
  if (now.getHours() === 0 && now.getMinutes() === 0) {
    updateQuote();
  }
}, 60000);
</script>
